<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    <title>create-blog</title>
</head>
<body>

<div>
    <form action="" method="post">{% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag }}<br>{{ field }}
            {% if field.help_text %}
                <small style="display: none">{{ field.help_text }}</small>
            {% endif %}

            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
       {% endfor %}

       <input type="submit" value="Submit"/>
    </form>
</div>

<input type="text" style="huerreson:expression_r(this.width=this.scrollWidth)" value="abcjk">
<br>
<textarea name="content" rows="20" cols="80" onpropertychange="if(this.scrollHeight>600) this.style.posHeight=this.scrollHeight+5">输入几个回车试试</textarea>


</body>
</html>
