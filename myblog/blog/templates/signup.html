{% extends 'base.html' %}

{% block contents %}
<h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.lable_tag }}<br>
            {{ field }}
            {% if field.help.text %}
                <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}

            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        </p>
    {% endfor %}
    <button type="submit">Sign up</button>
</form>
{% endblock %}
